version: '3.1'

services:
  db_pg:
    image: postgres:15.1
    container_name: db_pg
    restart: always
    environment:
      POSTGRES_DB: postgresDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret1234
    volumes:
      - .db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
